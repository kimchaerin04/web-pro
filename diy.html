<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 투표</title>
</head>
<body>
    <h2>영화 설문지</h2>
    많은 참여 부탁드립니다
    <br><hr><br>
    나이
    <input type="radio"> 10대
    <input type="radio"> 20대
    <input type="radio"> 30대
    <input type="radio"> 40대
    <br><br>
    성별
    <input type="radio"> 남
    <input type="radio"> 여
    <br><br>
    영화 장르
    <select name="장르" size ="1">
        <option>로맨스</option>
        <option>액션</option>
        <option>판타지</option>
        <option>공포</option>
        <option>힐링</option>
        <option>코미디</option>
    </select>
    <br><br>
    재밌게 본 영화
    <input type="checkbox"> 버드 박스
    <input type="checkbox"> 키싱 부스
    <input type="checkbox"> 플립
    <input type="checkbox"> 내가 사랑한 모든 남자들에게
    <input type="checkbox"> 콰이어트 플레이스
    <br><br>
    남기고 싶은 말
    <br>
    <textarea>여기에 입력해주세요</textarea>
    
</body>
</html>
